language: python

matrix:
  include:
    - os: linux
      python: 2.7
      env: BUILD=PYPI
    - os: linux
      python: 3.7
    - os: linux
      python: 3.8 
    - os: linux
      python: 3.5
    - os: linux
      sudo: required
      python: 3.6
      env: BUILD=LINUX

before_install:
- ./.travis/before_install.sh

install:
- pip install -r requirements.txt
- pip install -r test-requirements.txt
- pip install pyinstaller

script:
- if [[ $TRAVIS_OS_NAME == 'osx' ]]; then python3 setup.py flake8; fi
- if [[ $TRAVIS_OS_NAME == 'linux' ]]; then python setup.py flake8; fi
- nose2 --with-coverage --coverage apsconnectcli/ --coverage-report xml

after_success:
- ./.travis/after_success.sh

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: dist/apsconnect-mac
    on:
      tags: true
      all_branches: true
      repo: ingrammicro/apsconnect-cli
      condition: "$BUILD = OSX"

  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file:
      - dist/apsconnect-lin
      - dist/apsconnect.exe
    on:
      tags: true
      all_branches: true
      repo: ingrammicro/apsconnect-cli
      condition: "$BUILD = LINUX"

